<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <main>
        <header class="main-title">
            <h1>Temperature Converter By M.Raihan Athalah</h1>
       </header>
        <section class="main-introduction">
        <!-- Section Introduction -->
            <section>
                <p>Masukkan Suhu Derajat &deg;C ....</p>
            </section>
    
            <section class="section-celcius">
                <header>
                    <h3>Celcius &deg;C</h3>
                </header>
    
                <article>
                    <textarea name="" id="" cols="" rows="1"></textarea>
                    <div class="container-button">
                        <button id="button-convert">Convert</button>
                        <button id="button-reset">Reset</button>
                        <button id="button-reverse">Reverse</button>
                    </div>
                </article>
            </section>

            <section class="section-fahrenheit">
                <header>
                    <h3>Fahrenheit &deg;F</h3>
                </header>
    
                <article>
                    <textarea name="" id="" cols="" rows="1"></textarea>
                </article>
            </section>

            <section class="section-explanation">
                <header>
                    <h3>result</h3>
                </header>
    
                <article>
                    <textarea name="" id="" cols="" rows="1"></textarea>
                </article>
            </section>
            <section class="section-result">
                <header>
                    <h3>Cara konversi dari &deg;C ke &deg;F</h3>
                </header>
                <hr>
                <article>
                    <h1 class="explanation">S<sub>(&deg;F)</sub></h1>
                </article>
            </section>
        </section>
    </main>
</body>
</html>
